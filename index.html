<!doctype html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/custombutton.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/roundedtab.css">
    <link type="text/css" rel="stylesheet" href="css/tab.css">
    <link type="text/css" rel="stylesheet" href="css/tabbar.css">
  </head>
  <body>
    <script type="text/javascript" src="client.js"></script>
    <!-- The tabbar will go in here-->
    <div id="menu" class="goog-tab-bar goog-tab-bar-top">
      <div class="goog-rounded-tab goog-rounded-tab-selected">Produkt</div>
      <div class="goog-rounded-tab">Services</div>
      <div class="goog-rounded-tab">Hardware</div>
    </div>    
    <!-- Use goog-tab-bar-clear to separate the tabs from the content. --> 
    <div class="goog-tab-bar-clear"></div> 
    <div id="produkt_content" class="goog-tab-content"> 
        <div id="left">                    
            <p><label for="produkter">Produkter:</label>
              <select id="produkter" name="produkter" size="6"></select> 
            <p><label for="varenr">Varenr:</label>
              <input type="text" id="varenr" />
              <label class="error" for="varenr" id="varenr_error">This field is required.</label></p>  
            <p><label for="navn">Navn:</label>
              <input type="text" id="navn" />
              <label class="error" for="navn" id="navn_error">This field is required.</label></p>
            <p><label for="hardware">Hardware:</label>
              <select id="hardware" name="hardware" multiple="multiple"></select> 
              <label for="services">Services:</label>
              <select id="services" name="services" multiple="multiple"></select></p>          
            <p><div id="submit_p"></div></p>          
        </div>
        <div id="right">
          <h3>META</h3>          
          <p><label for="key">Key:</label>
            <select id="key">
              <option>sortering</option>
              <option>sorteringsgruppe</option>
              <option>produktgruppe</option>
            </select>
            <label for="value">Value:</label>
            <input type="text" id="value" />
            <div id="button_m"></div>
          </p>
          <ul id="meta"></ul>         
        </div>                        
    </div> 
    <div id="services_content" class="hid">     
          <p><label for="services">Services:</label>
          <select id="services" name="services" size="6"></select></p> 
          <p><label for="id">Id:</label>
          <input type="text" id="id" />
          <label class="error" for="id" id="id_error">This field is required.</label></p>  
          <p><label for="navn">Navn:</label>
          <input type="text" id="navn" />
          <label class="error" for="navn" id="navn_error">This field is required.</label></p> 
          <p><label for="prov_system">Provisionerings system:</label>
          <input type="text" id="prov_system" />
          <label class="error" for="prov_system" id="prov_system_error">This field is required.</label></p> 
          <p><label for="prov_id">Provisionerings id:</label>
          <input type="text" id="prov_id" />
          <label class="error" for="prov_id" id="prov_id_error">This field is required.</label></p>               
          <p><div id="submit_s"></div></p>        
    </div>
    <div id="hardware_content" class="hid">       
        <p><label for="hardware">Hardware:</label>
          <select id="hardware" name="hardware" multiple="multiple"></select></p> 
        <p><label for="id">Id:</label>
          <input type="text" id="id" />
          <label class="error" for="id" id="id_error">This field is required.</label></p>  
        <p><label for="navn">Navn:</label>
          <input type="text" id="navn" />
          <label class="error" for="navn" id="navn_error">This field is required.</label></p> 
        <p><label for="logistik_system">Logistik system:</label>
          <input type="text" id="logistik_system" />
          <label class="error" for="logistik_system" id="logistik_system_error">This field is required.</label></p>
        <p><label for="logistik_kode">Logistik kode:</label>
          <input type="text" id="logistik_kode" />
          <label class="error" for="logistik_kode" id="logistik_kode_error">This field is required.</label></p> 
        <p><label for="har_sn">Har serienummer:</label>
          <input type="checkbox" id="har_sn" />
          <label class="error" for="har_sn" id="har_sn_error">This field is required.</label></p>   
        <p><div id="submit_hw"></div></p>         
    </div>
    <script>
      produkt.client.main();
    </script>
  </body>
</html>
